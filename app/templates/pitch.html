{% extends 'base.html'%}
{% block content %}


<section>
    <div class="container">
        <div class="row">
            {% for pitch in pitches %}
            <div class="col-md-6">
                <div class="card card-cascade wider">
                    <!-- Card image -->
                    <div class="view view-cascade gradient-card-header peach-gradient">
                        <!-- Title -->
                        <h2 class="card-header-title mb-3">{{pitch.pitch_title| capitalize}}</h2>
                        <!-- Text -->

                    </div>
                    <!-- Card content -->
                    <div class="card-body card-body-cascade text-center">
                        <!-- Text -->
                        <p class="card-text">{{pitch.pitch}}</p>
                        <div class="row">
                            <div class="col-md-6">
                                <p> Downvotes {{pitch.pitch_upvotes}} </p>
                                <a class="btn btn-unique"><i class="fas fa-thumbs-down"></i></a>
                            </div>
                            <div class="col-md-4">
                                <!-- Button -->
                                <p>Upvotes {{pitch.pitch_downvotes}} </p>

                                <a class="btn btn-unique" type="submit"><i class="fas fa-thumbs-up"></i></a>
                            </div>
                        </div> <!-- Button -->
                    </div>
                    <!-- Card footer -->
                    <div class="card-footer text-muted text-center">
                        <p class="mb-0"><i class="fas fa-calendar mr-2"></i>{{pitch.posted}}</p>
                    </div>

                </div>
            </div>{% endfor %}
        </div>
    </div>
</section>


{% endblock%}
